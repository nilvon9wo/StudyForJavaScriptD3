<!DOCTYPE html>
<html>
    <head>
        <title>People in IndexDB</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href=""/>
    </head>
    <body>
        <h1>People in IndexDB</h1>
        <input type="text" id="name" placeholder="Name"><br/>
        <input type="text" id="email" placeholder="Email"><br/>
        <button id="addPerson">Add Person</button>
        
        <hr/>

        <table>
            <tr>
                <td width="50%">
                    <input type="text" id="queryField" placeholder="Key"><br/>
                </td>
                <td width="50%">
                    <label for="nameSearchStart">Starting with: 
                        <input type="text" id="nameSearchStart" placeholder="Name">
                    </label><br/>
                    <label for="nameSearchEnd">Ending with: 
                        <input type="text" id="nameSearchEnd" placeholder="Name">
                    </label><br/>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <button id="getPersonByKey">Get Person By Key</button>
                    <button id="getPersonByEmail">Get Person By Email</button><br/>
                </td>
                <td width="50%">
                    <button id="getPeopleByNameRange">Get By Name Range</button>
                    <button id="getPeople">Get All People</button><br/>
                </td>
            </tr>
        </table>
        
        <div id="results">
            <h2 id="resultHeader"></h2>
            <dl id="resultList"></dl>
        </div>
        
        <script src="scripts/extensions/Object.js" type="text/javascript"></script>
        <script src="scripts/extensions/Log.js" type="text/javascript"></script>
        <script src="scripts/extensions/Event.js" type="text/javascript"></script>
        <script src="scripts/extensions/Page.js" type="text/javascript"></script>
        <script src="scripts/extensions/DOMElement.js" type="text/javascript"></script>
        <script src="scripts/extensions/IndexedDB.js" type="text/javascript"></script>
        <script src="scripts/models/Person.js" type="text/javascript"></script>
        <script src="scripts/app/StartingWithPeopleDB.js" type="text/javascript"></script>
    </body>
</html>
