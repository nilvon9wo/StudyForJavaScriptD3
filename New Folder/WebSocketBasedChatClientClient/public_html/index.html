<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebSockets Demo</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" href=""/>
        <link rel="stylesheet" href="style/websockets.css"/>
    </head>
    <body>
        <div id="page-wrapper">
            <h1>WebSockets Demo</h1>
            <div id="status">Connecting...</div>
            <ul id="messages"></ul>
            <form id="message-form" action="#" method="post">
                <textarea id="message" placeholder="Write your message here..." required ></textarea>
                <button type="submit">Send Message</button>
                <button type="button" id="close">Close Connection</button>
            </form>
        </div>
        <script src="scripts/lib/ObjectExtensions.js"></script>
        <script src="scripts/lib/MediusElement.js"></script>
        <script src="scripts/lib/MediusLog.js"></script>
        <script src="scripts/lib/MediusEvent.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
